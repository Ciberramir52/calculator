<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">0</div>
        <div id="grid-buttons">
            <div class="rows">
                <button id="ac" class="pale-buttons double-button">AC</button>
                <button id="pos-neg" class="pale-buttons single-button">+/-</button>
                <button id="divide" class="orange-buttons single-button">รท</button>
            </div>
            <div class="rows">
                <button id="seven" class="gray-buttons single-button">7</button>
                <button id="eight" class="gray-buttons single-button">8</button>
                <button id="nine" class="gray-buttons single-button">9</button>
                <button id="multiply" class="orange-buttons single-button">x</button>
            </div>
            <div class="rows">
                <button id="four" class="gray-buttons single-button">4</button>
                <button id="five" class="gray-buttons single-button">5</button>
                <button id="six" class="gray-buttons single-button">6</button>
                <button id="substract" class="orange-buttons single-button">-</button>
            </div>
            <div class="rows">
                <button id="one" class="gray-buttons single-button">1</button>
                <button id="two" class="gray-buttons single-button">2</button>
                <button id="three" class="gray-buttons single-button">3</button>
                <button id="add" class="orange-buttons single-button">+</button>
            </div>
            <div class="rows">
                <button id="zero" class="gray-buttons double-button">0</button>
                <button id="dot" class="gray-buttons single-button">.</button>
                <button id="equal" class="orange-buttons single-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
